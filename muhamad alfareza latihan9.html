<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>penggunaan listing</title>
</head>
<body>
    <h3>menggunakan uorderet list</h3>
    <hr>
    <h4>ordered list dengan type default</h4>
    <ul>
        <li>agung</li>
        <li>mulya</li>
        <li>yono</li>
    </ul>
    <h4>unorderet list dengan type circle</h4>
    <ul type="disc">
        <li>agung</li>
        <li>mulya</li>
        <li>yono</li>
    </ul>
</body>
</html>
